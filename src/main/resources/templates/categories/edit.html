<!DOCTYPE html>
<html lang="en"
      th:replace="shared/_layout::layout('Edit Category', ~{::div#palidhje},null,null)">
<div id="palidhje" class="container py-5">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <!-- Card -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-header bg-white border-0 pt-4 px-4">
                    <h3 class="mb-1 fw-bold">Edit Category</h3>
                    <p class="text-muted mb-0">Update category details</p>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/categories/{id}/edit(id=${category.id})}"
                          th:object="${category}"
                          method="post"
                          class="needs-validation"
                          novalidate>

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold" for="name">Name</label>
                            <input id="name"
                                   type="text"
                                   class="form-control form-control-lg rounded-3"
                                   th:field="*{name}"
                                   required>

                            <div class="invalid-feedback">
                                Please enter a category name.
                            </div>
                        </div>

                        <!-- Transaction Type -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold" for="type">Transaction Type</label>
                            <select id="type"
                                    class="form-select form-select-lg rounded-3"
                                    th:field="*{type}"
                                    required>
                                <option th:each="tranType : ${type}"
                                        th:value="${tranType}"
                                        th:text="${tranType}">
                                </option>
                            </select>

                            <div class="invalid-feedback">
                                Please select a transaction type.
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/categories}"
                               class="btn btn-outline-secondary px-4 rounded-3">
                                Cancel
                            </a>
                            <button type="submit"
                                    class="btn btn-primary px-4 rounded-3">
                                Update Category
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="text-center mt-3 text-muted small">
                Make sure everything looks good before saving âœ¨
            </div>

        </div>
    </div>

</div>
</html>
