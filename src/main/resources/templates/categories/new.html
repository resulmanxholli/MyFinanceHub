<!DOCTYPE html>
<html lang="en"
      th:replace="shared/_layout::layout('New Category', ~{::div#palidhje},null,null)">
<div id="palidhje" class="container py-5">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <!-- Card -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-header bg-white border-0 pt-4 px-4">
                    <h3 class="mb-1 fw-bold">Create New Category</h3>
                    <p class="text-muted mb-0">Fill in the details below to add a new category.</p>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/categories/new}"
                          th:object="${category}"
                          method="post"
                          class="needs-validation"
                          novalidate>


                    <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold" for="name">Name</label>
                            <input id="name"
                                   type="text"
                                   class="form-control form-control-lg rounded-3"
                                   placeholder="e.g. Food, Rent, Salary..."
                                   th:field="*{name}"
                                   required>

                            <div class="invalid-feedback">
                                Please enter a category name.
                            </div>
                        </div>

                        <!-- Transaction Type -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold" for="type">Transaction Type</label>
                            <select id="type"
                                    class="form-select form-select-lg rounded-3"
                                    th:field="*{type}"
                                    required>
                                <option value="" disabled selected>Select transaction type...</option>
                                <option th:each="tranType : ${type}"
                                        th:text="${tranType}"
                                        th:value="${tranType}">
                                </option>
                            </select>

                            <div class="invalid-feedback">
                                Please select a transaction type.
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/categories}" class="btn btn-outline-secondary px-4 rounded-3">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary px-4 rounded-3">
                                Save Category
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <!-- Tiny note -->
            <div class="text-center mt-3 text-muted small">
                Categories help you organize your transactions better âœ¨
            </div>

        </div>
    </div>

    <!-- Bootstrap validation (optional, but nice) -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</div>
</html>
