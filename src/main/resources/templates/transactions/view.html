<!DOCTYPE html>
<html lang="en"
      th:replace="shared/_layout::layout('View Transaction', ~{::div#palidhje},null,null)">
<div id="palidhje" class="container py-5">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <!-- Card -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-header bg-white border-0 pt-4 px-4">
                    <h3 class="mb-1 fw-bold">View Transaction</h3>
                    <p class="text-muted mb-0">Transaction details (read only)</p>
                </div>

                <div class="card-body p-4"
                     th:object="${transaction}">

                    <!-- Amount -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="viewAmount">Amount</label>
                        <input id="viewAmount" type="text"
                               class="form-control form-control-lg rounded-3"
                               th:value="*{amount}"
                               readonly>
                    </div>

                    <!-- Type -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="viewType">Transaction Type</label>
                        <input id="viewType" type="text"
                               class="form-control form-control-lg rounded-3"
                               th:value="*{type}"
                               readonly>
                    </div>

                    <!-- Date -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="viewDate">Date</label>
                        <input id="viewDate" type="text"
                               class="form-control form-control-lg rounded-3"
                               th:value="*{date}"
                               readonly>
                    </div>

                    <!-- Payment Method -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="viewPayment">Payment Method</label>
                        <input id="viewPayment" type="text"
                               class="form-control form-control-lg rounded-3"
                               th:value="*{paymentMethod}"
                               readonly>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="viewCategory">Category</label>
                        <input id="viewCategory" type="text"
                               class="form-control form-control-lg rounded-3"
                               th:value="*{category.name}"
                               readonly>
                    </div>

                    <!-- Note -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold" for="viewNote">Note</label>
                        <textarea id="viewNote" class="form-control rounded-3"
                                  rows="3"
                                  readonly
                                  th:text="*{note}">
                        </textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex gap-2 justify-content-end">
                        <a th:href="@{/transactions}"
                           class="btn btn-outline-secondary btn-sm px-4 rounded-3">
                            Back
                        </a>

                        <a th:href="@{/transactions/{id}/edit(id=*{id})}"
                           class="btn btn-primary btn-sm px-4 rounded-3">
                            Edit
                        </a>
                    </div>

                </div>
            </div>

            <div class="text-center mt-3 text-muted small">
                Review transaction details ðŸ’¼
            </div>

        </div>
    </div>

</div>
</html>
