<!DOCTYPE html>
<html lang="en"
      th:replace="shared/_layout::layout('Transactions', ~{::div#palidhje},null,null)">

<div id="palidhje" class="container py-5 list-fill">

    <div class="row justify-content-center">
        <div class="col-12 col-lg-9">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <!-- icon + stronger page title and lead subtitle -->
                    <i class="bi bi-wallet2 text-primary me-3" aria-hidden="true"></i>
                    <div>
                        <h3 class="display-6 fw-bold mb-1 d-flex align-items-center">
                            Transactions
                            <span class="badge bg-info text-dark ms-3" th:text="${transactions.size()}">0</span>
                        </h3>
                        <p class="lead text-muted mb-0">Manage all your income and expenses</p>
                    </div>
                </div>

                <a th:href="@{/transactions/new(type=${type})}"
                   class="btn btn-primary btn-sm rounded-3 px-3">
                    <i class="bi bi-plus-lg me-1"></i> New
                </a>
            </div>

            <ul class="nav nav-pills mb-3 gap-2">


                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${selectedType == 'INCOME'} ? 'active'"
                       th:href="@{/transactions/INCOME}">
                        Income
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${selectedType == 'EXPENSE'} ? 'active'"
                       th:href="@{/transactions/EXPENSE}">
                        Expense
                    </a>
                </li>

            </ul>



            <!-- Card -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-0">

                    <div class="tab-content">

                        <!-- ALL -->
                        <div class="tab-pane fade show active" id="all">

                            <!-- responsive table wrapper -->
                            <div class="table-responsive p-3">
                                <table class="table table-hover" role="table">
                                    <caption class="text-muted small" th:text="'Transactions (' + ${transactions.size()} + ')'">Transactions</caption>
                                    <thead class="table-light">
                                    <tr>
                                        <th scope="col" class="px-4 py-3">#</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Payment</th>
                                        <th scope="col">Note</th>
                                        <th scope="col" class="text-end px-4">Actions</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="tx, iter : ${transactions}">
                                        <td class="px-4 fw-semibold" th:text="${iter.count}"></td>

                                        <!-- color amounts by type for quick scan -->
                                        <td class="text-end">
                                            <span th:text="${tx.amount}"
                                                  th:classappend="${tx.type.name() == 'INCOME'} ? 'text-success fw-semibold' : 'text-danger fw-semibold'">
                                            </span>
                                        </td>

                                        <td>
                                            <span class="badge rounded-pill px-2 py-1"
                                                  th:classappend="${tx.type.name() == 'INCOME'} ? 'bg-success' : 'bg-danger'"
                                                  th:text="${tx.type}" role="status">
                                            </span>
                                        </td>

                                        <td th:text="${tx.date}"></td>
                                        <td th:text="${tx.paymentMethod}"></td>

                                        <!-- truncate long notes to preserve layout and show full note on hover -->
                                        <td class="text-muted text-truncate" style="max-width:220px;" th:text="${tx.note != null ? tx.note : '-'}" th:attr="title=${tx.note}">
                                        </td>

                                        <td class="text-end px-4">
                                            <a th:href="@{/transactions/{id}/view(id=${tx.id})}"
                                               class="btn btn-sm btn-outline-secondary rounded-3 me-1"
                                               th:attr="title=${'View transaction ' + tx.id}, aria-label=${'View transaction ' + tx.id}">
                                                <i class="bi bi-eye me-1" aria-hidden="true"></i> View
                                            </a>
                                            <a th:href="@{/transactions/{id}/edit(id=${tx.id})}"
                                               class="btn btn-sm btn-outline-primary rounded-3 me-1"
                                               th:attr="title=${'Edit transaction ' + tx.id}, aria-label=${'Edit transaction ' + tx.id}">
                                                <i class="bi bi-pencil me-1" aria-hidden="true"></i> Edit
                                            </a>
                                            <a th:href="@{/transactions/{id}/delete(id=${tx.id})}"
                                               class="btn btn-sm btn-outline-danger rounded-3"
                                               th:attr="title=${'Delete transaction ' + tx.id}, aria-label=${'Delete transaction ' + tx.id}"
                                               onclick="return confirm('Are you sure?')">
                                                <i class="bi bi-trash me-1" aria-hidden="true"></i> Delete
                                            </a>
                                        </td>
                                    </tr>

                                    <tr th:if="${#lists.isEmpty(transactions)}">
                                        <td colspan="7" class="text-center py-4">
                                            <div class="card border-0 shadow-sm p-4 bg-light">
                                                <div class="mb-3">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-collection text-muted" viewBox="0 0 16 16" aria-hidden="true">
                                                      <path d="M2.5 3a.5.5 0 0 0-.5.5v9A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                                                    </svg>
                                                </div>
                                                <div class="text-muted">No transactions found ðŸ˜•</div>
                                                <a th:href="@{/transactions/new}" class="btn btn-primary mt-2">Add your first transaction</a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
</html>
