<!DOCTYPE html>
<html lang="en"
      th:replace="shared/_layout::layout('Transactions', ~{::div#palidhje},null,null)">

<div id="palidhje" class="container py-5">

    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3 class="fw-bold mb-1">Transactions</h3>
                    <p class="text-muted mb-0">Manage all your income and expenses</p>
                </div>

                <a th:href="@{/transactions/new}"
                   class="btn btn-primary rounded-3 px-4">
                    + New Transaction
                </a>
            </div>

            <ul class="nav nav-pills mb-3 gap-2">

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${selectedType == null} ? 'active'"
                       th:href="@{/transactions}">
                        All
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${selectedType == 'INCOME'} ? 'active'"
                       th:href="@{/transactions/type/INCOME}">
                        Income
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${selectedType == 'EXPENSE'} ? 'active'"
                       th:href="@{/transactions/type/EXPENSE}">
                        Expense
                    </a>
                </li>

            </ul>



            <!-- Card -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-0">

                    <div class="tab-content">

                        <!-- ALL -->
                        <div class="tab-pane fade show active" id="all">

                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th class="px-4 py-3">#</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                    <th>Date</th>
                                    <th>Payment</th>
                                    <th>Note</th>
                                    <th class="text-end px-4">Actions</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="tx, iter : ${transactions}">
                                    <td class="px-4 fw-semibold"
                                        th:text="${iter.count}"></td>

                                    <td class="fw-semibold"
                                        th:text="${tx.amount}"></td>

                                    <td>
                                        <span class="badge rounded-pill"
                                              th:classappend="${tx.type.name() == 'INCOME'} ? 'bg-success' : 'bg-danger'"
                                              th:text="${tx.type}">
                                        </span>
                                    </td>

                                    <td th:text="${tx.date}"></td>
                                    <td th:text="${tx.paymentMethod}"></td>

                                    <td class="text-muted"
                                        th:text="${tx.note != null ? tx.note : '-'}">
                                    </td>

                                    <td class="text-end px-4">
                                        <a th:href="@{/transactions/{id}/view(id=${tx.id})}"
                                           class="btn btn-sm btn-outline-secondary rounded-3 me-1">
                                            View
                                        </a>
                                        <a th:href="@{/transactions/{id}/edit(id=${tx.id})}"
                                           class="btn btn-sm btn-outline-primary rounded-3 me-1">
                                            Edit
                                        </a>
                                        <a th:href="@{/transactions/{id}/delete(id=${tx.id})}"
                                           class="btn btn-sm btn-outline-danger rounded-3"
                                           onclick="return confirm('Are you sure?')">
                                            Delete
                                        </a>
                                    </td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(transactions)}">
                                    <td colspan="7"
                                        class="text-center py-4 text-muted">
                                        No transactions found ðŸ˜• <br>
                                        <a th:href="@{/transactions/new}"
                                           class="btn btn-link mt-2">
                                            Add your first transaction
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
</html>
